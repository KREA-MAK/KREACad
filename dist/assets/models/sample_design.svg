<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <title>KreaCAD Sample SVG</title>
  <rect x="20" y="20" width="160" height="160" 
        fill="none" stroke="blue" stroke-width="2"/>
  <circle cx="100" cy="100" r="50" 
          fill="rgba(255,0,0,0.3)" stroke="red" stroke-width="3"/>
  <polygon points="50,50 150,50 100,150" 
           fill="rgba(0,255,0,0.3)" stroke="green" stroke-width="2"/>
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="black">
    KreaCAD SVG Sample
  </text>
</svg>